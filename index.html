<script>
  const slider = document.getElementById("loopSlider");
  const track = slider.querySelector(".track");
  const images = track.children;
  const imgWidth = 150; // 画像幅
  const total = images.length / 2; // 元の画像枚数（7）

  let position = 0;

  function autoSlide() {
    position += 1; // 1pxずつ動かす（速度調整可）

    // 7枚 × 150px = 1050px を超えたらリセット
    if (position >= imgWidth * total) {
      position = 0;
    }

    slider.scrollLeft = position;
  }

  // 自動スライド開始
  let timer = setInterval(autoSlide, 20); // 速度は20msごとに1px

  // スワイプしたら一時停止
  slider.addEventListener("touchstart", () => {
    clearInterval(timer);
  });

  // スワイプ終了後、再開
  slider.addEventListener("touchend", () => {
    timer = setInterval(autoSlide, 20);
  });
</script>
